<div (click)="toggleSongs()" class="bg-secondary select-none hover:bg-slate-500 cursor-pointer rounded-md m-2 p-2">
    <div>
        <img [src]="album.image" width="100px" class="m-2 rounded-md inline">
        <p class="m-2 inline text-secondaryText text-3xl">
            {{album.title}}
        </p>
    </div>
    <div *ngIf="album?.displaySongs">
        <p *ngFor="let song of album.songs" class="m-2 text-secondaryText">
            {{song.title}}
        </p>
    </div>
</div>

<div class="h-full w-full absolute flex justify-center backdrop-blur-sm backdrop-brightness-75"
    (click)="bgClick($event)">
    <div class="h-fit w-fit mt-[8vh]">
        <div
            class="w-[90vw] max-w-[758px] min-h-[205px] max-h-[60vh] flex flex-col shadow-inner shadow-[#ffffff12] bg-secondary rounded-md">
            <div class="text-secondaryText flex-initial flex p-4  border-b-gray-500 border-b-[1px]">
                <label for="text" class="">
                    <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
                </label>
                <input type="text" id="text" class="no bg-secondary flex-grow focus:outline-none ml-4 text-sm"
                    placeholder="Search for an artist" autocomplete="off" [(ngModel)]="searchValue" (input)="search()"
                    (keyup.enter)="search()" #searchInput>
                <fa-icon (click)="closeSearch()" class="cursor-pointer" [icon]="faCircleXmark"></fa-icon>
            </div>
            <div *ngIf="artists.length == 0" class="h-[147px] w-full flex-grow flex justify-center items-center">
                <div class="text-secondaryText">No recent searches</div>
            </div>
            <div *ngIf="artists.length > 0"
                class="min-h-[96px] max-h-[400px] pt-2 w-full overflow-y-scroll flex-shrink pr-2 pl-2 flex flex-col border-t-gray-500">
                <app-artist *ngFor="let artist of artists" (mouseenter)="selectArtist(artist)"
                    (click)="selectArtist(artist); submit();" [artist]="artist"></app-artist>
            </div>
            <div
                class="text-secondaryText select-none flex flex-none h-[57px] justify-end align-middle border-t-gray-500 border-t-[1px] p-3 text-xs">
                <div class="flex w-fit h-fit cursor-pointer">
                    <p (click)="sendToLastFM()" class="m-2">Powered by Audioscrobbler</p>
                    <img (click)="sendToLastFM()" class="w-7 object-contain"
                        src="https://www.last.fm/static/images/footer_logo@2x.49ca51948b0a.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

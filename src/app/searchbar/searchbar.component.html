        <div
            class="w-[90vw] max-w-[758px] min-h-[261px] flex flex-col shadow-inner shadow-[#ffffff12] bg-secondary mt-[8%] rounded-md">
            <div class="text-secondaryText flex-initial border-b-gray-500 border-b-[1px] p-4">
                <label for="text" class="">
                    <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
                </label>
                <input type="text" id="text" class="bg-secondary focus:outline-none ml-4 text-sm"

            <div class="h-max min-w-max flex-grow flex justify-center items-center">

            </div>
        </div>
